<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/f59c2f711b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <title>Garden Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@600&family=Work+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        input[type=text], select{
            width: 70%;
            padding: 4px 2px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid rgba(204, 204, 204, 0.171);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.301);
        }

        .font-glory{
            font-family: 'Glory', sans-serif;
        }

        .font-work-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="info-box"
        class="fixed top-3 left-3 border px-2 py-1 rounded-lg fill-current border-transparent bg-white bg-opacity-50" >
            <h1 class="font-work-sans"> <i>Garden Planner - <a href = "https://www.adam-stephenson.co.uk/" target="_blank"> Adam Stephenson </i> </a></h1>
            <div>
                <i class="fas fa-tools"></i>
                <p id="current-tool" class="font-work-sans text-sm" style="display: inline-block"></p>
            </div>
            <div>
                <i class="fas fa-cube"></i>
                <p id="current-object" class="font-work-sans text-sm" style="display: inline-block"></p>
            </div>
            
            <button id="export-scene" 
            class="font-work-sans text-m border px-2 py-1 rounded-lg border-black hover:bg-green-500 ">
            Export scene
            </button>
            <p  id="export-confirm" 
            class="font-work-sans animate-bounce" 
            style="display: inline-block"> 
                <i>Export successful!</i>
            </p> <br>
            <input type="text" id="filename" placeholder="File name..."> 
            <button id="help-button"
            class="absolute bottom-3 right-2 border px-2 py-1 rounded-lg border-black hover:bg-green-500 object-right-bottom">
                <i class="fas fa-question text-xl"></i>
            </button>
        </div>

        <div id="help"
        class="fixed right-3 bottom-3 border px-2 py-1 rounded-lg fill-current border-transparent bg-white bg-opacity-50 w-1/4 ">
            <h1 class="font-work-sans text-lg">
                <i>Help</i>
            </h1>
            <h2 id="help-h2" class="font-work-sans"></h2>
            <p id="help-p" class="font-glory text-sm"></p>
            
            <button id="help-back"
            class="absolute bottom-2 right-12 border px-2 py-1 rounded-lg fill-current border-transparent bg-black bg-opacity-50 max-w-lg">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button id="help-forward"
            class="absolute bottom-2 right-2 border px-2 py-1 rounded-lg fill-current border-transparent bg-black bg-opacity-50 max-w-lg">
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>

        <div id="controls-box"
        class="fixed bottom-3 left-3 border px-2 py-1 rounded-lg fill-current border-transparent bg-white bg-opacity-50">
            <h1 class="font-work-sans"> <i>Controls</i></h1>
            <p class = "font-glory text-sm">
            Q - new area <br>
            E - finish area <br>
            R - clear areas <br>
            A - place object <br>
            S - remove object <br>
            D - move object <br>
            </p>
        </div>

        <div id="controls-box-2" 
        class="fixed bottom-3 left-36 border px-2 py-1 rounded-lg fill-current border-transparent bg-white bg-opacity-50">
            <p class = "font-glory text-sm">
                Right mouse - rotate<br>
                Middle mouse - pan<br>
                Left mouse - selected tool<br>
                Arrow keys - rotate and scale
            </p>
        </div>


    </div>
    <script type="module" src="index.js"></script>
    
</body>

</html>
