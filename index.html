<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Garden Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@600&family=Work+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .font-glory{
            font-family: 'Glory', sans-serif;
        }

        .font-work-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="absolute text-black text-opacity-75 text-justify border px-2 py-1 rounded-lg fill-current border-transparent 
        bg-green-500 bg-opacity-25 " style="top: 2%; left: 2%">
            <h1 class="font-work-sans">Garden Planner - <a href "https://www.adam-stephenson.co.uk/"> Adam Stephenson </a></h1>
            <p class="font-glory text-sm">
                Right mouse - rotate <br>
                Middle mouse - pan <br>
                Left mouse - selected tool <br>
                Arrow keys - rotate and scale
            </p>
            <button id="export-scene" 
            class="font-work-sans text-m 
            border px-2 py-1 rounded-lg border-black
            hover:bg-green-500"
            >
            Export scene
        </button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    
</body>

</html>
